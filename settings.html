<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitrackr - Settings</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <header>
    <h1>Settings</h1>
    <nav class="navbar">
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="workout-builder.html">Workout Builder</a></li>
        <li><a href="exercise-suggester.html">Exercise Suggester</a></li>
        <li><a href="guided-timer.html">Guided Timer</a></li>
        <li><a href="progress-chart.html">Progress Tracker</a></li>
        <li><a href="#" class="current" aria-current="page">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Accessibility Settings</h2>

    <label for="darkModeToggle">
      <input type="checkbox" id="darkModeToggle">
      Enable Dark Mode
    </label>
    <br><br>

    <label for="fontSizeSlider">
      Font size:
      <input
        type="range"
        id="fontSizeSlider"
        min="80"
        max="150"
        value="100"
        aria-valuenow="100"
        aria-label="Font size slider"
      >
      <span id="fontSizeValue">100%</span>
    </label>

    <div id="save-status" aria-live="polite" role="status"></div>
  </main>

  <script>
    const SETTINGS_KEY = 'fitnessSettings';

    const darkModeToggle = document.getElementById('darkModeToggle');
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const saveStatus = document.getElementById('save-status');

    function loadSettings() {
      const saved = localStorage.getItem(SETTINGS_KEY);
      if (saved) {
        try {
          const settings = JSON.parse(saved);

          if (typeof settings.darkMode === 'boolean') {
            darkModeToggle.checked = settings.darkMode;
            document.body.classList.toggle('dark-mode', settings.darkMode);
          }

          if (settings.fontSize) {
            fontSizeSlider.value = settings.fontSize;
            fontSizeSlider.setAttribute('aria-valuenow', settings.fontSize);
            fontSizeValue.textContent = settings.fontSize + '%';
            document.documentElement.style.fontSize = settings.fontSize + '%';
          }
        } catch (e) {
          console.warn('Failed to parse settings:', e);
        }
      }
    }

    function saveSettings() {
      const settings = {
        darkMode: darkModeToggle.checked,
        fontSize: fontSizeSlider.value
      };
      localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
      showSaveStatus();
    }

    function showSaveStatus() {
      saveStatus.textContent = 'Settings saved!';
      setTimeout(() => {
        saveStatus.textContent = '';
      }, 2000);
    }

    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', darkModeToggle.checked);
      saveSettings();
    });

    fontSizeSlider.addEventListener('input', () => {
      const val = fontSizeSlider.value;
      fontSizeSlider.setAttribute('aria-valuenow', val);
      fontSizeValue.textContent = val + '%';
      document.documentElement.style.fontSize = val + '%';
      saveSettings();
    });

    window.addEventListener('DOMContentLoaded', loadSettings);
  </script>

  <script src="js/common.js" defer></script>
</body>
</html>
