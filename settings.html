<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitrackr - Settings</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
  <header>
    <h1>Settings</h1>
    <!-- nav bar -->
    <nav class="navbar">
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">&#9776;</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="workout-builder.html">Workout Builder</a></li>
        <li><a href="exercise-suggester.html">Exercise Suggester</a></li>
        <li><a href="guided-timer.html">Guided Timer</a></li>
        <li><a href="progress-chart.html">Progress Tracker</a></li>
        <li><a href="#" class="current" aria-current="page">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Accessibility Settings</h2>
    <!-- setting inputs -->
    <label for="darkModeToggle">
      <input type="checkbox" id="darkModeToggle">
      Enable Dark Mode
    </label>
    <br><br>
    <label for="fontSizeSlider">
      Font size:
      <input
        type="range"
        id="fontSizeSlider"
        min="80"
        max="150"
        value="100"
        aria-valuenow="100"
        aria-label="Font size slider"
        >
      <span id="fontSizeValue">100%</span>
    </label>
    <div id="save-status" aria-live="polite" role="status"></div>
  </main>
  <script src="js/settings.js" defer></script>
  <script src="js/common.js" defer></script>
</body>
</html>
